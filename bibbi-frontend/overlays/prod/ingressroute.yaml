apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: bibbi-backend-api-igr-legacy
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`no5ing.kr`)
      priority: 10
      services:
        - name: bibbi-frontend
          port: 3000
    - kind: Rule
      match: Host(`link.no5ing.kr`)
      priority: 20
      services:
        - name: bibbi-frontend
          port: 3000
  tls:
    secretName: no5ing.kr
    certResolver: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: bibbi-backend-api-igr-new
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`bibbi.app`)
      priority: 10
      services:
        - name: bibbi-frontend
          port: 3000
    - kind: Rule
      match: Host(`link.bibbi.app`)
      priority: 20
      services:
        - name: bibbi-frontend
          port: 3000
  tls:
    secretName: bibbi.app
    certResolver: letsencrypt

